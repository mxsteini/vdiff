<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="{{{data.baseUrl}}}">
    <title>Title</title>
    <link href="Resources/css/all.css" media="all" rel="stylesheet" type="text/css">
</head>
<body class="diff-index">
<div class="switches">
    <label for="initial">Initial</label><label for="steps">Steps</label>
</div>
<input id="initial" type="checkbox" style="display: block" class="steps-input" checked="checked">hidden
<div class="steps-box">Initial Steps
    {{#diffList.initials}}
    <div>
        {{stepName}}<br>
        <a href="{{{diffHtml}}}" target="diff"><img src="{{{diffImage}}}" width="200"/></a>
    </div>
    {{/diffList.initials}}
</div>
<input id="steps" type="checkbox" style="display: block" class="steps-input">Other Steps hidden
<div class="steps-box">
    {{#diffList.steps}}
    <div>
        {{stepName}}<br>
        <a href="{{{diffHtml}}}" target="diff"><img src="{{{diffImage}}}" width="200"/></a>
    </div>
    {{/diffList.steps}}
</div>
</body>
</html>
